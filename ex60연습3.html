<!DOCTYPE html>
<html lang="en">

<head>
    <title>연습문제 - 서브메뉴 하이라이트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover,
        .dropdown:hover .dropbtn {
            /* background-color: red; */
        }

        .active {
            background-color: red;
        }

        .active_link {
            background-color: rgb(63, 201, 211);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            /* background-color: #ddd; */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
    </style>
    <script>
        function bural(nth){
            var navbar = document.querySelectorAll('.navbar a')
            for (nav of navbar){
                nav.classList.remove('active')
            }
            var bubural = document.querySelector('.navbar a:nth-of-type('+nth+')')
            bubural.classList.add('active')
        }
        function home(){
            bural(1)   
        }
        function news(){
            bural(2)
        }
        function llink(nth){
            var dropdownbar = document.querySelectorAll('.dropdown-content a')
            for(drop of dropdownbar){
                drop.classList.remove('active_link')
            }
            var droprop = document.querySelector('.dropdown-content a:nth-child('+nth+')')
            droprop.classList.add('active_link')
        }
        function link1(){
            llink(1)
        }
        function link2(){
            llink(2)
        }
        function link3(){
            llink(3)
        }
    </script>
</head>

<body>
    <!-- 연습문제 -->
    <!-- 메뉴 하이라이트 -->
    <!-- 서브메뉴 하이라이트 -->
    <div class="navbar">
        <a class="active" href="javascript:home();">Home</a>
        <a href="javascript:news();">News</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="javascript:link1();">Link 1</a>
                <a href="javascript:link2();">Link 2</a>
                <a href="javascript:link3();">Link 3</a>
            </div>
        </div>
    </div>
    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
</body>

</html>
