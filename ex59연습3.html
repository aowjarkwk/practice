<!DOCTYPE html>
<html lang="en">

<head>
    <title>연습문제 - 문서객체 하이라이트 시키기</title>
    <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_searchbar3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        .topnav .search-container {
            float: right;
        }

        .topnav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .topnav .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        @media screen and (max-width: 600px) {
            .topnav .search-container {
                float: none;
            }

            .topnav a,
            .topnav input[type=text],
            .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }
    </style>
    <script>
        function highlight(nth) {
            var topnav = document.getElementsByTagName('a')
            console.log(topnav)
            for(nav of topnav){
                nav.classList.remove('active')
            }
            var sele = document.querySelector('a:nth-child('+nth+')')
            sele.classList.add('active')
        }
        function home() {
            highlight(1);
        }
        function about() {
            highlight(2);
        }
        function contact() {
            highlight(3);
        }
    </script>
</head>

<body>
    <!-- 연습문제 -->
    <!-- Home, About, Contact 앵커클릭시 -->
    <!-- 하이라이트 효과를 주도록 하시오. -->
    <div class="topnav">
        <a class="#" href="javascript:home();">Home</a>
        <a class="active" href="javascript:about();">About</a>
        <a class="#" href="javascript:contact();">Contact</a>
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div style="padding-left:16px">
        <h2>Responsive Search Bar</h2>
        <p>Navigation bar with a search box and a submit button inside of it.</p>
        <p>Resize the browser window to see the responsive effect.</p>
    </div>
</body>

</html>
